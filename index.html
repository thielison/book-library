<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,700;1,400&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
        <title>Library</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header-container">
                    <h1>My Book Library</h1>
                    <button type="button">Log in</button>
                </div>
            </div>

            <div class="form-container book-data user-input">
                <form id="input-form">
                    <div>
                        <input type="text" name="title" id="book-title" placeholder="Title" required />
                    </div>
                    <div>
                        <input type="text" name="author" id="book-author" placeholder="Author" required />
                    </div>
                    <div>
                        <input type="number" name="pages" id="book-pages" placeholder="pages" required />
                    </div>
                    <div>
                        <label for="read-checkbox">Have you read it?</label>
                        <input type="checkbox" name="read" id="read-checkbox" />
                    </div>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>

            <div class="add-book-button">
                <button type="button" id="add-book-button">+ Add book</button>
            </div>

            <div class="book-cards-container">
                <div>
                    <p>Name</p>
                    <p>Author</p>
                    <p>N of pages</p>
                    <button>Read or not read</button>
                    <button>Remove</button>
                </div>
            </div>

            <div class="footer">
                <p>
                    A book library using <em>Object Constructors</em> for
                    <a href="https://www.theodinproject.com/l">The Odin Project</a>.
                </p>
                <p><a href="https://github.com/thielison/book-library">Github repository</a> of this project.</p>
                <p>
                    Copyright &copy; 2023 thielison
                    <a href="https://github.com/thielison">(github symbol with effect)</a>
                </p>
            </div>
        </div>
    </body>
</html>
